<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"
    />
    <link
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/dashboard.css" />
  </head>
  <body>
    <div id="DashParent">
      <div id="DashParentChild_1">
        <div id="DashParentChild_1_brand">
          <i class="fas fa-university"></i>
          Sbi Dashboard
        </div>

        <div class="DashParentChild_1_list" id="flag1">
          <a href="index.html"><i class="fas fa-home"></i> Home</a>
        </div>
        <div class="DashParentChild_1_list">
          <a href=""><i class="fas fa-cog"></i> Settings</a>
        </div>
        <div class="DashParentChild_1_list">
          <a href=""><i class="fas fa-exclamation"></i> Help</a>
        </div>
        <div class="DashParentChild_1_list">
          <a href=""><i class="fab fa-servicestack"></i> Service</a>
        </div>
        <div class="DashParentChild_1_list">
          <a href=""><i class="fas fa-user-alt"></i> Accounts</a>
        </div>
      </div>

      <div id="DashParentChild_2">
        <div id="DashParentChild_2_prof">
          <i class="fas fa-user-circle"></i>
          Name of the Admin
        </div>

        <!-- callender -->
        <div id="callender">
          <div id="spicific">Transactions</div>
          <div id="icon_call">
            <img
              src="/Images/dashborad/iconfinder_calendar_285670.png"
              alt=""
              width="100%"
              height="100%"
            />
          </div>

          <div class="input_cal">
            <input type="text" id="From" name="From" placeholder="From" />
          </div>
          <div class="input_cal">
            <input type="text" name="To" id="To" placeholder="To" />
          </div>
        </div>
        <!-- end of callender -->

        <div id="MyTableHolder">
          <img
            src="/Images/rbi logos/Banking-Ombudsman-RBI-India.png"
            alt=""
            class="dash_pic"
          />
          <img
            src="/Images/rbi logos/The-RBI-Museum_New_AP.png"
            alt=""
            class="dash_pic"
          />
        </div>

        <div class="Transaction_Holder">
          <table
            id="transations_table"
            class="display"
            style="width: 100%; border: 1px solid black;"
          >
            <thead>
              <tr>
                <th>T.ID</th>
                <th>From</th>
                <th>TO</th>
                <th>Ballance</th>
                <th>Date</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
      integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs="
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/dash.js"></script>
  </body>
</html>
